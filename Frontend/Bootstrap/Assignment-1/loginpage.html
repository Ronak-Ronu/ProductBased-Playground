<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="mt-5" >
        <div class="d-flex justify-content-center align-items-center">
            <div >
                <div class="card">
                    <div class="card-header" style="background-color: rgb(181, 210, 238);">
                        <h4 class="text-left ">Sign In   <a href="#" class="btn btn-link float-right text-dark">Forgot Password?</a></h4>
                    </div>
                    <div class="card-body">
                        
                        <form>
                                                
                            <div class="form-group mb-3">
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-square"></i>   
                                        </span>
    
                                    <input type="text" class="form-control" id="username" placeholder="Enter username or email">
                               </div>
                            </div>



                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-fingerprint"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-success">Login</button>
                            <button type="submit" class="btn btn-primary">Login with Facebook</button>

                        </form>



                    </div>
                    <div class="card-footer" style="background-color: white;">
                        <p class="text-left">Don't have an account? <a href="#">Sign Up Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</body>
</html>
