<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
</head>
<body>
    
    <table align="center" width="50%" border="1">
        <tr><th colspan="3"><h1>Registration form</h1></th></tr>

        <tr><td> <label for="Student name">Student Name</label></td><td><input type="text"></td></tr>
        <tr><td> <label for="Father's Name">Father's Name</label></td><td><input type="text"></td></tr>
        <tr><td> <label for="Mother's Name">Mother's Name</label></td><td><input type="text"></td></tr>

        <tr><td><label for="Email">Email</label></td><td><input type="email"></td></tr>
        <tr><td><label  for="Password">*Password</label></td><td><input required name="pass" type="password"></td></tr>
        <tr><td><label for="Confirm Password">*Confirm Password</label></td><td><input required type="password"></td></tr>

        <tr><td>  <label for="DOB">Date of Birth</label></label></td><td><input required type="date"></td></tr>
        <tr><td> <label for="Country">Country</label></label></td><td>
            <select>
                <option value="India" >India</option>
                <option value="America">America</option>
                <option value="Australia">Australia</option>
                <option value="Europe">Europe</option>
                <option value="Europe">Africa</option>
                <option value="Maldives">Maldives</option>
                <option value="Bhutan">Bhutan</option>
                <option value="Myanmar">Myanmar</option>
                <option value="Nepal">Nepal</option>
                <option value="Bangladesh">Bangladesh</option>
            </select></td></tr>
            <tr><td><label for="State">State</label></td><td><input type="email"></td></tr>
            <tr><td><label for="City">City</label></td><td><input type="email"></td></tr>

            <tr><td> <label for="gender">Gender</label></td><td><input type="radio" id="male" name="gender"><label for="male">Male</label><input type="radio" id="female" name="gender"><label for="female">Female</label></td></tr>
                    <tr><td><label for="Address">Address </label></td><td><textarea name="textarea" cols="20" rows="5"></textarea></td></tr>
                
        <tr><td colspan="2" align="center"> <input type="submit"></td></tr>
    </table>
</body>
</html>
