    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: gainsboro;

            }
            .header{
                background-color: black;
                color: white;
                height: 70px;
                border-radius: 10px;
                margin: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .imagebox{
                height: auto;
                width: 90vw;
                border: 2px solid black;
                padding: 50px;
                display: flex;
                align-items: center;
                justify-content: space-evenly;
                flex-wrap: wrap;

                
            }
            .imagebody{
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 30px;
            }
            .imagediv{
                height: auto;
                width: 300px;
                border: 1px solid black;
                border-radius: 30px;
                overflow: hidden;
                margin-bottom: 70px;
                
                transition:  0.5s;
            
            }
            .imagediv:hover{
                transform: scale(1.2);
            }
            .imagediv img{
                width: 100%;
                height: auto;
                
                }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Photo Gallery</h1>
        </div>
        <div class="imagebody">
            <div class="imagebox">
                <div class="imagediv"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlTm-muzCLT_Vfml2zk3apGhfqjBlDKw0J3w&s" alt=""></div>
                <div class="imagediv"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5xGqcdC5L2odlB-Oy0YSXH2UHA920PrpDsw&s" alt=""></div>
                <div class="imagediv"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS6lWyNPES4_XwRKpXJNPRvuFZrQynvqHkuQ&s" alt=""></div>
                <div class="imagediv"><img src="https://i.pinimg.com/736x/04/3d/de/043ddebd2b8b59fe88d396a1730cf854.jpg" alt=""></div>
                <div class="imagediv"><img src="https://miro.medium.com/v2/resize:fit:400/1*_JstljD6pEisVd3gRY1izQ.jpeg" alt=""></div>
                <div class="imagediv"><img src="https://julieinspire.wordpress.com/wp-content/uploads/2015/10/birthday-meme-5.jpg" alt=""></div>
                <div class="imagediv"><img src="https://miro.medium.com/v2/resize:fit:717/1*GyJfX9IIMfoaxVfmSRCvAA.jpeg" alt=""></div>
                <div class="imagediv"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrrY5v3XMjg8w4eJ5cAoWPr3jknlpexJXRO-u1aT8zQK3qFfctojXAKwi9eDIgACz76ig&usqp=CAU" alt=""></div>
                <div class="imagediv"><img src="https://www.boredpanda.com/blog/wp-content/uploads/2024/01/funny-programming-coding-tech-memes-2-659fc651e4986__700.jpg" alt=""></div>
                <div class="imagediv"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcmzwSZ93U-niLAn1YS74MN5zvOmusFIy1Ow&s" alt=""></div>
                <div class="imagediv"><img src="https://www.thecoderpedia.com/wp-content/uploads/2020/06/Programming-Memes-Google-Joke-1024x956.jpg?x86257" alt=""></div>
            </div>
        </div>
    </body>
    </html>
